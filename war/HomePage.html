
<!DOCTYPE html>
<html>
<head>
	<title>HomePage</title>
	<style type="text/css">
	html
	{
		background-image: url("6971346-cobblestone-street.jpg");
		background-repeat: no-repeat;
		background-size: cover;
		background-color: #293859;
		font-family: cursive;
		font-size: 130%;
		font-weight: bolder;
	}
	h1
	{
		color: #fffefe;
	}
	body
	{
		font-size: 120%;
		font-family: inherit;
		font-weight: bolder; 
	}
	input[type=button]
	{
		margin: auto;
		width: 177px;
		background-color: #18222b;
		height: 80px;
		border-radius: 10px;
		font-size: 120%;
		font-family: cursive;
		color: antiquewhite;
	}
	input[type = button]:hover
	{
		background-color: #352e40;
		box-shadow: 0px 0px 42px -4px rgba(255,255,255,1);
	}
	.wrapper
	{
		width: 177px;
		margin: 0 auto 20px auto;
		height: 80px;
	}
</style>
<script type="text/javascript">
    function checkCookies(){
    	var cookies = new Array();
    	cookies = unescape(document.cookie).split(';');
    	if(cookies.length > 1)
    	{
    		console.log("Cookies Available!");
    		document.getElementById("login").style.display = "none";
    		document.getElementById("register").style.display = "none";
    		document.getElementById("knowledge").style.display = "block";
    		document.getElementById("search").style.display = "block";
    	}
    	else
    	{
    		console.log('No cookie');
    		document.getElementById("login").style.display = "block";
    		document.getElementById("register").style.display = "block";
    		document.getElementById("knowledge").style.display = "none";
    		document.getElementById("search").style.display = "block";

    	}
    	setTimeout(checkCookies,1000);
    };
</script>
</head>
<body onload="checkCookies();">
<br>
<br>
<h1 align="center">Welcome to Intern Knowledge Management System!</h1>
<br>
<div id="register" class="wrapper" style="display:none;">
	<input type="button" name="" value="Register" onclick="javascript:window.location.href = 'RegisterPage/RegisterPage.html'">
</div>
<div id="login" class="wrapper" style="display:none;">
	<input type="button" name="" value="Login" onclick="javascript:window.location.href = 'LoginPage/LoginPage.html'">
</div>
<div id="search" class="wrapper" style="display:none;">
	<input type="button" name="" value="Search" onclick="javascript:window.location.href = 'AdminPage/AdminPage.html'">
</div>
<div id="knowledge" class="wrapper" style="display:none;">
	<input type="button" name="" value="Add Knowledge" style="width:250px;margin-left:-40px;" onclick="javascript:window.location.href = 'AddKnowledgePage/AddKnowledgePage.html'">
</div>
</body>
</html>
